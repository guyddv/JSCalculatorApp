<!DOCTYPE html>
<html lang="en-US">
  <!-- This project is the face of a calculator.  The calculator does 
     not function, as we do not yet know JS.  This project is only 
     for us to continue to practice HTML and CSS. -->
  <head>
    <title>A Broken Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="description" content="Javascript Calculator" />
    <meta name="author" content="Guy D" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <!-- Calculator structure and data. -->
      <div id="calculator">
        <!-- Screen and clear key -->
        <div class="top">
          <span class="clear">C</span>
          <div class="screen"></div>
        </div>
        <div class="keys">
          <!-- operators and other keys -->
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span class="operator">+</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span class="operator">-</span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span class="operator">รท</span>
          <span>0</span>
          <span>.</span>
          <span class="eval">=</span>
          <span class="operator">x</span>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
